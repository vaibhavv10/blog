<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
        *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['add']"><mat-icon>add</mat-icon></a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
            matSort matSortActive="blogTitle" matSortDisableClear matSortDirection="asc">

      <!-- Blog Name Column -->
      <ng-container matColumnDef="blogTitle">
        <th mat-header-cell *matHeaderCellDef>Blog Title</th>
        <td mat-cell *matCellDef="let row">{{row.blogTitle}}</td>
      </ng-container>

      <!-- Blog Description Column -->
      <ng-container matColumnDef="blogDesc">
        <th mat-header-cell *matHeaderCellDef>Blog Description</th>
        <td mat-cell *matCellDef="let row">{{row.blogDesc}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['details/', row._id]"></tr>
    </table>
  </div>
</div>
